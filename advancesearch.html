<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Advance Google Search</title>
    </head>
    <body>

        <div id="advtopNav"> 
            <a href="file:///C:/Users/bhask/AppData/Local/Programs/google/index.html#" id="advbacktomainpage" class="nav">
                <img src="googlesmall.png" width="100" height="40">
            </a>
            <a href="#" id="apps"><img src="appsdot.webp" height="30px" width="30px"></a>
            <a href="#" id="signin" class="nav">Sign In</a>
        </div>

        <div id="advtitlebar">
            <label id="advtitle">Advance Search</label>
        </div>

        <hr style="background-color:#f1f1f1;height: 1px;">
        

        <div id="advsearch">
            <form action="https://google.com/search">   
                <div class="row-advtxt">
                    <div class="col-advtxt">
                    <label for="findwordswith" style="font-size: 20px;font-family: arial,sans-serif;">Find words with...</label>
               </div>
                </div>
                
                <div class="row-advtxt">
                    <div class="col-advtxt">
                        <label for="allwords">All these words: </label>
                    </div>
                    
                    <div class="col-advtextbox">
                        <input type="text" name="as_q" >
                    </div>
                </div>

                <div class="row-advtxt">
                    <div class="col-advtxt">
                        <label for="exactwords">Exact word/phrase:</label> 
                    </div>
                    <div class="col-advtextbox">
                        <input  type="text" name="as_epq" >
                    </div>
                </div>
                
                <div class="row-advtxt">
                    <div class="col-advtxt">
                        <label for="anywords">Any of these words: </label>
                    </div>
                    <div class="col-advtextbox">
                        <input type="text"  name="as_oq" >
                    </div>
                </div>

                <div class="row-advtxt">
                    <div class="col-advtxt">
                        <label for="nonewords">None of these words:</label>
                    </div>    
                    <div class="col-advtextbox">
                        <input type="text" class="advtextbox" id="nowords" name="as_eq" >
                    </div>
                
                </div>

               <div class="row-advtxt">   
                    <input type="submit" value="Advanced Search">
               </div>
            </div>
        </form>
        <div id="advfooter">
            <span class="footbar">
                <span class="footbar1">
                    <a href="#" id="advhelp">Help</a>
                    <a href="#" id="advprivacy">Privacy</a>
                    <a href="#" id="advTerms">Terms</a>
                </span>
            </span>
        </div>   
    </div>
    </body>
</html>
